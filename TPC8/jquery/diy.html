<!DOCTYPE html>
<html>
  <title>My Sentences</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#button").click(function(){
          $("#list").append("<li>" + $('#sentence').val() + "</li>");
          $("#sentence").val("");
        });  
      });
    </script>
  </head>
  <body>
    <div class="w3-container w3-teal">
      <h1>My Sentences</h1>
    </div>
    <div class="w3-panel w3-padding-4">
      <p>Insert a sentence: <input type="text" id="sentence"/></p>
      <button class="w3-button w3-teal" id="button">Add</button>
    </div>
    <div class="w3-panel w3-padding-4">
      <p>Sentences:</p>
      <ul id="list"></ul>
    </div>
  </body>
</html>
